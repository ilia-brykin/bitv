<h1>Некорректный заголовок role heading с aria-level 7 и 8</h1>
<p>Это основной заголовок страницы, представленный тегом
    <code>&lt;div role="heading" aria-level="1"&gt;</code>.</p>
<section>
    <div role="heading" aria-level="7">Заголовок уровня 7</div>
    <p>Этот заголовок имеет некорректный aria-level 7.</p>
    <div role="heading" aria-level="8">Заголовок уровня 8</div>
    <p>Этот заголовок имеет некорректный aria-level 8.</p>
</section>
